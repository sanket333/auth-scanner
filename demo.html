<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo img {
            width: 120px;
        }

        header .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .container {
            padding: 20px 50px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .tile {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tile img {
            width: 100%;
            display: block;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        </div>
        <div class="user-profile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Profile">
        </div>
    </header>

    <div class="container">
        <h1>Welcome Back!</h1>
        <div class="grid">
            <!-- Static tiles for demonstration -->
            <div class="tile">
                <img src="https://image.tmdb.org/t/p/w500/qAZ0pzat24kLdO3o8ejmbLxyOac.jpg" alt="Movie 1">
            </div>
            <div class="tile">
                <img src="https://image.tmdb.org/t/p/w500/6AGfKYUxSuUeDeNSJQlIIRhsAaj.jpg" alt="Movie 2">
            </div>
            <div class="tile">
                <img src="https://image.tmdb.org/t/p/w500/bOGkgRGdhrBYJSLpXaxhXVstddV.jpg" alt="Movie 3">
            </div>
            <div class="tile">
                <img src="https://image.tmdb.org/t/p/w500/5vHssUeVe25bMrof1HyaPyWgaP.jpg" alt="Movie 4">
            </div>
            <div class="tile">
                <img src="https://image.tmdb.org/t/p/w500/rTh4K5uw9HypmpGslcKd4QfHl93.jpg" alt="Movie 5">
            </div>
            <div class="tile">
                <img src="https://image.tmdb.org/t/p/w500/kb4s0ML0iVZlG6wAKbbs9NAm6X.jpg" alt="Movie 6">
            </div>
            <div class="tile">
                <img src="https://image.tmdb.org/t/p/w500/eFw5YSorHidsajLTayo1noueIxI.jpg" alt="Movie 7">
            </div>
            <div class="tile">
                <img src="https://image.tmdb.org/t/p/w500/hZIocEvH9Fo75EGfD6H4D60bi9t.jpg" alt="Movie 8">
            </div>
        </div>
    </div>

    <footer>
        Built for learning purposes. Visit <a href="#">Netflix</a> for the real experience.
    </footer>
</body>
</html>
